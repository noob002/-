<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      cursor: none;
      overflow: hidden;
    }

    .dot {
      position: fixed;
      background: black;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    #text {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="text">ì ì´ ëŠ˜ì–´ë‚©ë‹ˆë‹¤. ì´ìœ ëŠ” ì—†ìŠµë‹ˆë‹¤.</div>

  <script>
    /* =====================
       ğŸ”’ ìš°í´ë¦­ / F12 ì°¨ë‹¨
    ====================== */
    document.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });

    /* =====================
       ì  ë¡œì§
    ====================== */
    const dots = [];
    const text = document.getElementById("text");

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    let exploded50 = false;
    let exploded100 = false;

    const gravity = 0.6;
    const floor = window.innerHeight - 10;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function createDot() {
      const dot = document.createElement("div");
      dot.className = "dot";

      const size = Math.random() * 6 + 6;
      dot.style.width = size + "px";
      dot.style.height = size + "px";

      document.body.appendChild(dot);

      dots.push({
        el: dot,
        x: mouseX,
        y: mouseY,
        vx: (Math.random() - 0.5) * 10,
        vy: Math.random() * -10,
        speed: Math.random() * 0.08 + 0.02,
        size,
        mode: exploded50 ? "fall" : "follow"
      });
    }

    // ì‹œì‘
    createDot();

    // ì  ìƒì„± ë£¨í”„
    setInterval(() => {
      createDot();

      if (dots.length >= 50 && !exploded50) {
        explode50();
      }

      if (dots.length >= 100 && !exploded100) {
        explode100();
      }
    }, 3000);

    function explode50() {
      exploded50 = true;
      text.innerText = "ì ì´ í•œ ë²ˆ í„°ì¡ŒìŠµë‹ˆë‹¤.";

      dots.forEach(dot => {
        dot.mode = "fall";
        dot.vx = (Math.random() - 0.5) * 12;
        dot.vy = Math.random() * -15;
      });
    }

    function explode100() {
      exploded100 = true;
      text.innerText = "ì ì´ ë‹¤ì‹œ í„°ì¡ŒìŠµë‹ˆë‹¤.";

      dots.forEach(dot => {
        dot.mode = "fall";
        dot.vx = (Math.random() - 0.5) * 25;
        dot.vy = Math.random() * -25;
      });
    }

    // í…ìŠ¤íŠ¸ ì••ë°•
    setInterval(() => {
      const count = dots.length;

      if (!exploded50) {
        text.innerText = `ì ì´ ${count}ê°œ ìˆìŠµë‹ˆë‹¤.`;
      } else if (!exploded100) {
        text.innerText = `ì ì´ ${count}ê°œ í©ì–´ì¡ŒìŠµë‹ˆë‹¤.`;
      } else {
        text.innerText = `ì ì´ ${count}ê°œì¸ë° ì•„ì§ë„ ë³´ê³  ìˆë„¤ìš”.`;
      }
    }, 4000);

    function animate() {
      dots.forEach(dot => {
        if (dot.mode === "follow") {
          dot.x += (mouseX - dot.x) * dot.speed;
          dot.y += (mouseY - dot.y) * dot.speed;
        } else {
          dot.vy += gravity;
          dot.x += dot.vx;
          dot.y += dot.vy;

          if (dot.y > floor) {
            dot.y = floor;
            dot.vy *= -0.4;
            dot.vx *= 0.97;
          }

          if (dot.x < 0 || dot.x > window.innerWidth) {
            dot.vx *= -1;
          }
        }

        dot.el.style.left = dot.x + "px";
        dot.el.style.top = dot.y + "px";
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
