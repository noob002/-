<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>그냥 정말 쓸모없는 점</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }

  canvas {
    display: block;
  }

  #counter {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-family: monospace;
    font-size: 14px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 6px 14px;
    border-radius: 20px;
    z-index: 9999;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="counter">Dots: 0</div>

<script>
/* ===== 기본 설정 ===== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const counter = document.getElementById("counter");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const floor = canvas.height - 30;
const gravity = 0.6;

let dots = [];
let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

let exploded50 = false;
let exploded100 = false;

let spawnInterval = 1200;

/* ===== 이벤트 ===== */
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
    e.preventDefault();
  }
});

/* ===== 점 생성 ===== */
function createDot() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height / 2,
    vx: (Math.random() - 0.5) * 4,
    vy: Math.random() * -2,
    r: 4,
    mode: "follow"
  };
}

function addDot() {
  dots.push(createDot());
  counter.innerText = `Dots: ${dots.length}`;

  if (dots.length >= 50 && !exploded50) explode50();
  if (dots.length >= 100 && !exploded100) explode100();

  if (dots.length >= 100 && spawnInterval > 200) {
    spawnInterval -= 50;
    restartSpawner();
  }
}

/* ===== 폭발 ===== */
function explode50() {
  exploded50 = true;

  dots.forEach(d => {
    const dx = d.x - mouse.x;
    const dy = d.y - mouse.y;
    const dist = Math.hypot(dx, dy) || 1;

    d.vx = (dx / dist) * 20;
    d.vy = (dy / dist) * 20;
    d.mode = "fall";
  });
}

function explode100() {
  exploded100 = true;

  dots.forEach(d => {
    d.y = floor;
    d.vy = Math.random() * -30 - 15;
    d.vx = (Math.random() - 0.5) * 30;
    d.mode = "fall";
  });
}

/* ===== 점 충돌 ===== */
function handleCollisions() {
  for (let i = 0; i < dots.length; i++) {
    for (let j = i + 1; j < dots.length; j++) {
      const a = dots[i];
      const b = dots[j];
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      const dist = Math.hypot(dx, dy);
      const minDist = a.r + b.r;

      if (dist < minDist) {
        const angle = Math.atan2(dy, dx);
        const push = (minDist - dist) / 2;

        a.x += Math.cos(angle) * push;
        a.y += Math.sin(angle) * push;
        b.x -= Math.cos(angle) * push;
        b.y -= Math.sin(angle) * push;

        const tmpX = a.vx;
        const tmpY = a.vy;
        a.vx = b.vx;
        a.vy = b.vy;
        b.vx = tmpX;
        b.vy = tmpY;
      }
    }
  }
}

/* ===== 업데이트 ===== */
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  handleCollisions();

  dots.forEach(d => {
    if (d.mode === "follow" && !exploded50) {
      d.x += (mouse.x - d.x) * 0.05;
      d.y += (mouse.y - d.y) * 0.05;
    } else {
      d.vy += gravity;
      d.x += d.vx;
      d.y += d.vy;

      if (d.y + d.r >= floor) {
        d.y = floor - d.r;
        d.vy *= -0.5;
        d.vx *= 0.98;
      }
    }

    ctx.beginPath();
    ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  });

  requestAnimationFrame(update);
}

/* ===== 점 생성 타이머 ===== */
let spawner;
function restartSpawner() {
  clearInterval(spawner);
  spawner = setInterval(addDot, spawnInterval);
}

restartSpawner();
update();
</script>
</body>
</html>
