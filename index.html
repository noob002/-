<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>그냥 정말 쓸모없는 점</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      cursor: none;
      overflow: hidden;
    }

    .dot {
      position: fixed;
      background: black;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    #text {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="text">점이 늘어납니다. 이유는 없습니다.</div>

  <script>
    const dots = [];
    const text = document.getElementById("text");

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    let exploded = false;
    const gravity = 0.6;
    const floor = window.innerHeight - 10;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function createDot() {
      const dot = document.createElement("div");
      dot.className = "dot";

      const size = Math.random() * 6 + 6;
      dot.style.width = size + "px";
      dot.style.height = size + "px";

      document.body.appendChild(dot);

      dots.push({
        el: dot,
        x: mouseX,
        y: mouseY,
        vx: (Math.random() - 0.5) * 10,
        vy: Math.random() * -10,
        speed: Math.random() * 0.08 + 0.02,
        size,
        mode: exploded ? "fall" : "follow"
      });
    }

    // 시작 점
    createDot();

    // 점 계속 생성
    setInterval(() => {
      createDot();

      if (dots.length >= 50 && !exploded) {
        explode();
      }
    }, 3000);

    function explode() {
      exploded = true;
      text.innerText = "점이 터졌습니다.";

      dots.forEach(dot => {
        dot.mode = "fall";
        dot.vx = (Math.random() - 0.5) * 12;
        dot.vy = Math.random() * -15;
      });
    }

    // 문구 압박
    setInterval(() => {
      const count = dots.length;
      if (!exploded) {
        text.innerText = `점이 ${count}개 있습니다.`;
      } else {
        text.innerText = `점이 ${count}개 흩어졌습니다.`;
      }
    }, 4000);

    function animate() {
      dots.forEach(dot => {
        if (dot.mode === "follow") {
          dot.x += (mouseX - dot.x) * dot.speed;
          dot.y += (mouseY - dot.y) * dot.speed;
        } else {
          // 중력 적용
          dot.vy += gravity;
          dot.x += dot.vx;
          dot.y += dot.vy;

          // 바닥 충돌
          if (dot.y > floor) {
            dot.y = floor;
            dot.vy *= -0.4; // 튕김
            dot.vx *= 0.98; // 마찰
          }

          // 벽 반사
          if (dot.x < 0 || dot.x > window.innerWidth) {
            dot.vx *= -1;
          }
        }

        dot.el.style.left = dot.x + "px";
        dot.el.style.top = dot.y + "px";
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
